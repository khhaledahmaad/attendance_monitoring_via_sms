<html>
  <head>
    <title>login page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
      <div class="sidenav">
         <div class="login-main-text">
            <h2>LSBU |<br> Attendance Monitoring System |<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form action="" method="post">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Email" name="email" value="{{
                      request.form.email }}">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" value="{{
                      request.form.password }}">
                  </div>
                  <input class="btn btn-black" type="submit" aria-pressed="true" value="Log in">
                  <a href={{ url_for("register") }} class="btn btn-secondary" role="button" aria-pressed="true">Create New Account</a>
               </form>
               {% if error %}
                   <p class="error"><strong>Error:</strong> {{ error }}
               {% endif %}
                <br/><br/>
                <a href={{ url_for("retpass") }} class="btn btn-info" role="button" aria-pressed="true">Forgotten Password</a>
            </div>
         </div>
      </div>
  </body>
</html>
