<html>
  <head>
    <title>retrieve password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='retpass.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
      <div class="sidenav">
         <div class="login-main-text">
            <h2>LSBU |<br> Attendance Monitoring System |<br> Password Retrieval</h2>
            <p>Retrieve your password here.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form action="" method="post">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Email" name="email" value="{{
                      request.form.email }}">
                  </div>
                  <input class="btn btn-success" type="submit" aria-pressed="true" value="Retrieve Password">
               </form>
               {% if message %}
                   <p class="error"><strong>Message: </strong> {{ message }}
               {% endif %}
                <br/><br/>
                <a href={{ url_for("login") }} class="btn btn-black" role="button" aria-pressed="true">Log in</a>
                <a href={{ url_for("register") }} class="btn btn-secondary" role="button" aria-pressed="true">Create New Account</a>
            </div>
         </div>
      </div>
  </body>
</html>
